{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Items</h2>
        <a href="{% url 'add_item' %}" class="btn btn-success">Add Item</a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>
                    {% if item.image %}
                    <img src="{{ item.image.url }}" alt="{{ item.name }}" width="100px" class="img-fluid" style="max-height: 100px;">
                    {% else %}
                    <img src="#" alt="{{ item.name }}" class="img-fluid" style="max-height: 100px;">
                    {% endif %}
                </td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }} Rs/plate</td>
                <td>{{ item.description }}</td>
                <td>
                    <a href="{% url 'update_item' item.id %}" class="btn btn-warning">Update</a>
                    <a href="{% url 'delete_item' item.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
